<!DOCTYPE html>
<html lang="zh-CH">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onClick="onc()">确认填写</button>

  <div>您输入的是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">


function onc(){
	var myHtml = document.getElementById("aqi-input").value;
    document.getElementById("aqi-display").innerHTML = myHtml;
	};
</script>
</body>
