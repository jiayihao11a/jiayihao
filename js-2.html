<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
	var cont=document.getElementById("aqi-list");
    var List=new Array();
    var j=0;
	

	 for(var i=0;i<aqiData.length;i++){
		if(aqiData[i][1] > 60){
	    List[j]=aqiData[i];
		j++;
		}
	};
 List.sort(function(x,y){
    return y[1]-x[1];
  });
  
	for(var m=0;m<List.length;m++){
		var nwenode=document.createElement("li");
		nwenode.innerHTML="第"+(m+1)+"名："+List[m][0]+"得分："+List[m][1];
		cont.appendChild(nwenode);
	};

})();

</script>
</body>
</html>
